name: 'API DB'
description: 'Access to the API database for TizenFX'
inputs:
  token:
    description: GitHub Token
    default: ${{ github.token }}
  repo:
    description: Repository to post back reports
    default: ${{ github.repository }}
  issue-number:
    description: Issue number to post back reports
  operation:
    description: compare, update
    required: true
  category:
    description: API Level
    required: true
  path:
    description: A json file generated by APITool
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
